<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GÃ¼l YaÄŸmuru</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            font-family: 'Menlo', monospace;
            padding-top: 60px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            border-bottom: 1px solid #0f03;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2vw;
            padding: 1vh 0;
        }

        .nav-link {
            color: #0f0;
            text-decoration: none;
            font-size: clamp(16px, 2vw, 24px);
            text-shadow: 0 0 10px #0f0;
            transition: all 0.3s ease;
            padding: 1vh 2vw;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        #makeItBtn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background: linear-gradient(to right, #f98dad, #ff88f0);
            color: #fff;
            font-family: 'Cursive', sans-serif;
            letter-spacing: 1px;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s;
            position: relative;
            z-index: 1;
        }

        #makeItBtn:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 0 15px rgba(249, 141, 173, 0.6);
        }

        #repeatBtn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background: linear-gradient(to right, #f9a1bd, #fda8f8);
            color: white;
            font-family: 'Cursive', sans-serif;
            letter-spacing: 1px;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s;
            position: relative;
            z-index: 1;
            display: none; /* Initially hidden */
        }

        #repeatBtn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 15px rgba(249, 161, 189, 0.6);
        }

        .petal {
            position: absolute;
            top: -50px;
            font-size: 30px;
            color: #ff3366;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                top: 100%;
                transform: rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <div class="nav-links">
            <a href="index.html" class="nav-link">MATRIX</a>
            <a href="roses.html" class="nav-link">ROSES</a>
            <a href="hava.html" class="nav-link">WEATHER</a>
        </div>
    </nav>
    <div class="content">
        <button id="makeItBtn">Make it</button>
        <button id="repeatBtn">Repeat</button>
    </div>

    <script>
        const btn = document.getElementById('makeItBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        let isRaining = false;
        let interval;

        function createPetal() {
            const petal = document.createElement('div');
            petal.innerHTML = 'ðŸŒ¹';
            petal.classList.add('petal');
            
            // Random position
            petal.style.left = Math.random() * window.innerWidth + 'px';
            
            // Random animation duration (2-5 seconds)
            const duration = Math.random() * 3 + 2;
            petal.style.animationDuration = duration + 's';
            
            document.body.appendChild(petal);
            
            // Remove element after animation
            setTimeout(() => {
                petal.remove();
            }, duration * 1000);
        }

        btn.addEventListener('click', () => {
            if (!isRaining) {
                isRaining = true;
                interval = setInterval(createPetal, 200); // New petal every 200ms
                btn.style.display = 'none';
                setTimeout(() => {
                    clearInterval(interval);
                    repeatBtn.style.display = 'block';
                }, 10000); // Stop creating new petals after 10 seconds
            }
        });

        repeatBtn.addEventListener('click', () => {
            location.reload(); // Reload the page
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GÃ¼l YaÄŸmuru</title>
    <style>
        /* MENÃœ STÄ°LLERÄ° */
        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            border-bottom: 1px solid #0f03;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2vw;
            padding: 1vh 0;
        }

        .nav-link {
            color: #0f0;
            text-decoration: none;
            font-size: clamp(16px, 2vw, 24px);
            text-shadow: 0 0 10px #0f0;
            transition: all 0.3s ease;
            padding: 1vh 2vw;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        /* ANA Ä°Ã‡ERÄ°K STÄ°LLERÄ° */
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            padding-top: 60px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #makeItBtn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s;
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }

        #repeatBtn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #00ff00;
            color: white;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s;
            position: relative;
            z-index: 1;
            display: none;
            margin-top: 20px;
        }

        .petal {
            position: absolute;
            font-size: 30px;
            color: #ff3366;
            user-select: none;
            animation: fall linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            to {
                top: 100%;
                transform: rotate(720deg);
            }
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <div class="nav-links">
            <a href="index.html" class="nav-link">MATRIX</a>
            <a href="roses.html" class="nav-link">ROSES</a>
        </div>
    </nav>

    <button id="makeItBtn">Make it</button>
    <button id="repeatBtn">Repeat</button>

    <script>
        const btn = document.getElementById('makeItBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        let isRaining = false;
        let interval;

        function createPetal() {
            const petal = document.createElement('div');
            petal.innerHTML = 'ðŸŒ¹';
            petal.classList.add('petal');
            
            // MenÃ¼ altÄ±ndan baÅŸlat
            petal.style.left = Math.random() * window.innerWidth + 'px';
            petal.style.top = (Math.random() * (window.innerHeight - 60) - 30) + 'px';
            
            const duration = Math.random() * 3 + 2;
            petal.style.animationDuration = duration + 's';
            
            document.body.appendChild(petal);
            
            setTimeout(() => {
                petal.remove();
            }, duration * 1000);
        }

        btn.addEventListener('click', () => {
            if (!isRaining) {
                isRaining = true;
                interval = setInterval(createPetal, 200);
                btn.style.display = 'none';
                setTimeout(() => {
                    clearInterval(interval);
                    repeatBtn.style.display = 'block';
                }, 10000);
            }
        });

        repeatBtn.addEventListener('click', () => {
            location.reload();
        });

        // Boyut deÄŸiÅŸikliklerini dinle
        window.addEventListener('resize', () => {
            document.querySelectorAll('.petal').forEach(petal => {
                petal.style.left = Math.random() * window.innerWidth + 'px';
            });
        });
    </script>
</body>
</html>

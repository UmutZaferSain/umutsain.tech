<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Menlo', monospace;
            overflow: hidden;
            flex-direction: column;
        }

        #startButton {
            font-size: 2.5em;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 2px;
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid #0f03;
            margin-bottom: 30px;
        }

        .message-container {
            display: none;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #message {
            color: #0f0;
            font-size: 3em;
            text-shadow: 0 0 15px #0f0;
            animation: glitch 2s infinite;
            margin-bottom: 20px;
        }

        #replayButton {
            color: #0f0;
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid #0f03;
            border-radius: 8px;
            transition: 0.3s;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.5s 0.5s forwards;
        }

        #replayButton:hover {
            background: #0f01;
            box-shadow: 0 0 15px #0f03;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div id="startButton" onclick="showMessage()">▶︎ START</div>
    
    <div class="message-container">
        <div id="message">LIFE cannot be FOUND here<br></div>
        <div id="replayButton" onclick="resetPage()">↻ SYSTEM REBOOT</div>
    </div>

    <script>
        function showMessage() {
            document.querySelector(".message-container").style.display = "block";
            document.getElementById("startButton").style.display = "none";
        }

        function resetPage() {
            document.getElementById("startButton").style.display = "block";
            document.querySelector(".message-container").style.display = "none";
        }

        // Matrix background effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const drops = Array(Math.floor(canvas.width / 10)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = '14px Menlo';

            drops.forEach((drop, i) => {
                const char = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(char, i * 10, drop);
                
                if (drop > canvas.height || Math.random() > 0.975) 
                    drops[i] = 0;
                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);
    </script>
</body>
</html>

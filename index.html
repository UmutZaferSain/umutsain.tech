<!DOCTYPE html>
<html>
<head>
    <style>
        /* Yeni Responsive Menü Stilleri */
        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            border-bottom: 1px solid #0f03;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2vw;
            padding: 1vh 0;
        }

        .nav-link {
            color: #0f0;
            text-decoration: none;
            font-size: clamp(16px, 2vw, 24px);
            text-shadow: 0 0 10px #0f0;
            transition: all 0.3s ease;
            padding: 1vh 2vw;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 0, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        /* Ana İçerik Düzeni */
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Menlo', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 60px; /* Menü yüksekliği */
        }

        #startButton {
            font-size: 2.5em;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 2px;
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid #0f03;
            margin: auto; /* Dikeyde ortalamak için */
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 100;
        }

        .message-container {
            display: none;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        /* Matrix Canvas Ayarları */
        .matrix-bg {
            position: fixed;
            top: 60px; /* Menü altından başla */
            left: 0;
            width: 100%;
            height: calc(100% - 60px); /* Menü yüksekliğini çıkar */
            pointer-events: none;
            opacity: 0.1;
            z-index: 0;
        }

        /* Diğer Stiller */
        #message {
            color: #0f0;
            font-size: 3em;
            text-shadow: 0 0 15px #0f0;
            animation: glitch 2s infinite;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
        }

        #replayButton {
            color: #0f0;
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid #0f03;
            border-radius: 8px;
            transition: 0.3s;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.5s 0.5s forwards;
            background: rgba(0, 0, 0, 0.8);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <div class="nav-links">
            <a href="index.html" class="nav-link">MATRIX</a>
            <a href="roses.html" class="nav-link">ROSES</a>
        </div>
    </nav>

    <canvas class="matrix-bg" id="matrix"></canvas>
    <div id="startButton" onclick="showMessage()">▶︎ START</div>
    
    <div class="message-container">
        <div id="message">LIFE cannot be FOUND here<br></div>
        <div id="replayButton" onclick="resetPage()">↻ SYSTEM REBOOT</div>
    </div>

    <script>
        function showMessage() {
            document.querySelector(".message-container").style.display = "block";
            document.getElementById("startButton").style.display = "none";
        }

        function resetPage() {
            document.getElementById("startButton").style.display = "block";
            document.querySelector(".message-container").style.display = "none";
        }

        // Matrix Background Responsive Düzen
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 60; // Menü yüksekliğini çıkar
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const drops = Array(Math.floor(canvas.width / 10)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = '14px Menlo';

            drops.forEach((drop, i) => {
                const char = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(char, i * 30, drop);
                
                if (drop > canvas.height || Math.random() > 0.975) 
                    drops[i] = 0;
                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);
    </script>
</body>
</html>

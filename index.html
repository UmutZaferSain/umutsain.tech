<!DOCTYPE html>
<html>
<head>
    <style>
        /* Yeni menü stilleri */
        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            z-index: 1000;
            border-bottom: 1px solid #0f03;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav-link {
            color: #0f0;
            text-decoration: none;
            font-size: 1.2em;
            text-shadow: 0 0 10px #0f0;
            transition: 0.3s;
            padding: 5px 15px;
            border-radius: 5px;
        }

        .nav-link:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 15px #0f03;
        }

        /* Mevcut body stilini güncelle */
        body {
            padding-top: 60px; /* Menü yüksekliği için boşluk */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Menlo', monospace;
            overflow: hidden;
            flex-direction: column;
        }

        /* Kalan stil kuralları aynı kalacak */
        #startButton {
            font-size: 2.5em;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 2px;
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid #0f03;
            margin-bottom: 30px;
        }

        /* ... Diğer stiller aynı ... */
    </style>
</head>
<body>
    <!-- Yeni navigasyon menüsü -->
    <nav class="nav-menu">
        <div class="nav-links">
            <a href="index.html" class="nav-link">MATRIX</a>
            <a href="roses.html" class="nav-link">ROSES</a>
        </div>
    </nav>

    <canvas class="matrix-bg" id="matrix"></canvas>
    <div id="startButton" onclick="showMessage()">▶︎ START</div>
    
    <div class="message-container">
        <div id="message">LIFE cannot be FOUND here<br></div>
        <div id="replayButton" onclick="resetPage()">↻ SYSTEM REBOOT</div>
    </div>

    <!-- Script kısmı aynı kalacak -->
    <script>
        function showMessage() {
            document.querySelector(".message-container").style.display = "block";
            document.getElementById("startButton").style.display = "none";
        }

        function resetPage() {
            document.getElementById("startButton").style.display = "block";
            document.querySelector(".message-container").style.display = "none";
        }

        // Matrix background effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const drops = Array(Math.floor(canvas.width / 10)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = '14px Menlo';

            drops.forEach((drop, i) => {
                const char = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(char, i * 30, drop);
                
                if (drop > canvas.height || Math.random() > 0.975) 
                    drops[i] = 0;
                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Şeyma'ya — Sonsuz Aşk (Vaporwave/90’lar)</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
/* Menü Stilleri */
.nav-menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.95);
  z-index: 1000;
  border-bottom: 1px solid #0f03;
  box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
}
.nav-links {
  display: flex;
  justify-content: center;
  gap: 2vw;
  padding: 1vh 0;
}
.nav-link {
  color: #0f0;
  text-decoration: none;
  font-size: clamp(16px, 2vw, 24px);
  text-shadow: 0 0 10px #0f0;
  transition: all 0.3s ease;
  padding: 1vh 2vw;
  border-radius: 5px;
  position: relative;
  overflow: hidden;
}
.nav-link::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
  transition: 0.5s;
}
.nav-link:hover::before {
  left: 100%;
}

:root{
  --bg1:#0c0620;
  --bg2:#140a2f;
  --neon1:#ff71ce;
  --neon2:#01cdfe;
  --neon3:#05ffa1;
  --ink:#e8defc;
  --sunTop:#ffdf8a;
  --sunBottom:#ffa0a0;
  --border:#ffffff22;
  --card:#1a1033cc;
  --radio:#1b1337;
}

/* Reset ve temel ayarlar */
*{box-sizing:border-box;margin:0;padding:0}
body{
  color:var(--ink);
  font-family:"VT323", monospace;
  background: radial-gradient(1200px 700px at 50% -10%, #2d1560, var(--bg2), var(--bg1) 75%);
  overflow-x:hidden;
  padding-top:60px;
}

/* Başlık */
header{text-align:center;padding:42px 16px 12px;}
.logo{
  font-family:"Monoton", cursive;
  font-size:clamp(46px,8.5vw,98px);
  background:linear-gradient(90deg,var(--neon1),var(--neon2),var(--neon3));
  -webkit-background-clip:text;color:transparent;
  text-shadow:0 0 20px #ff71ce66,0 0 40px #01cdfe44,0 0 70px #05ffa133;
  animation:logoGlow 5s ease-in-out infinite;
}
@keyframes logoGlow{
  0%,100%{filter:drop-shadow(0 0 0 var(--neon2)) drop-shadow(0 0 0 var(--neon1))}
  50%{filter:drop-shadow(0 0 14px var(--neon2)) drop-shadow(0 0 28px var(--neon1))}
}
.sub{
  margin-top:14px; font-size:14px;
  font-family:"Press Start 2P";
  background:linear-gradient(90deg,var(--neon2),var(--neon1),var(--neon3),var(--neon2));
  -webkit-background-clip:text;color:transparent;
  animation:flow 6s linear infinite;background-size:400% auto;
}
@keyframes flow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Sahne */
.stage{position:relative;height:48vh;min-height:360px;overflow:hidden;}
.sun{
  position:absolute;left:50%;top:8%;transform:translateX(-50%);
  width:min(62vw,520px);height:min(62vw,520px);border-radius:50%;
  background:radial-gradient(circle at 50% 35%, #fff6 0 15%, transparent 40%),
             linear-gradient(to bottom,var(--sunTop), var(--sunBottom));
  box-shadow:0 0 80px 18px #ff71ce55,0 0 140px 42px #01cdfe22;
  border:3px solid var(--border);
}
.sun::after{
  content:"";position:absolute;inset:0;
  background:repeating-linear-gradient(to top, rgba(255,255,255,.06) 0 3px, transparent 3px 9px);
  mix-blend-mode:overlay;opacity:.55;
}
.horizon{position:absolute;left:0;right:0;bottom:48%;height:18%;background: radial-gradient(110% 140% at 50% 0%, #1b0f42aa 0 55%, transparent 60%);}
.grid{
  position:absolute;inset:auto 0 0 0;height:54%;perspective:700px;
  background:linear-gradient(to top, #0000 0 35%, #0006 100%);
}
.grid::before, .grid::after{
  content:"";position:absolute;inset:0;transform-origin:top center;
}
.grid::before{
  background-image:repeating-linear-gradient(to bottom, #8a63ff55 0 2px, #0000 2px 28px);
  transform: rotateX(60deg) translateY(6%);
}
.grid::after{
  background-image:repeating-linear-gradient(to right, #8a63ff55 0 2px, #0000 2px 38px);
  transform: rotateX(60deg) translateY(6%);
}

/* Kart */
.container{max-width:1000px;margin:28px auto 80px;padding:0 18px;}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden;}
.card__head{
  padding:18px 20px;border-bottom:1px dashed var(--border);
  display:flex;align-items:center;gap:12px;flex-wrap:wrap;
  font-family:"Press Start 2P";font-size:12px;
  background:linear-gradient(90deg,var(--neon1),var(--neon2),var(--neon3));
  -webkit-background-clip:text;color:transparent;
  animation:flow 6s linear infinite;background-size:400% auto;
}
.badge{
  padding:6px 10px;border-radius:10px;
  background:linear-gradient(90deg,#361a66,#1a1340);
  border:1px solid var(--border);color:var(--ink);
}
.card__body{padding:24px 20px 28px;}
.type{font-size:clamp(20px,2.7vw,28px);line-height:1.45;white-space:pre-wrap;}
.caret{display:inline-block;width:.6ch;border-right:2px solid var(--ink);animation:blink 1s steps(1,end) infinite;}
@keyframes blink{50%{border-right-color:transparent}}
.actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px;}
.btn{
  font-family:"Press Start 2P";font-size:11px;padding:12px 18px;text-transform:uppercase;
  background:linear-gradient(180deg,#2d1b5a,#1b1240);
  color:var(--ink);border:1px solid var(--border);border-radius:10px;cursor:pointer;
}
.btn--alt{background:linear-gradient(180deg,#173748,#102430);}
.footer{text-align:center;color:#cdbdff;opacity:.9;font-size:14px;padding:26px 10px 40px;}

/* Neon kalpler */
.heart{
  position:fixed;top:-20px;font-size:28px;font-weight:bold;
  animation:fall linear forwards;
  text-shadow:0 0 8px var(--neon1),0 0 14px var(--neon2),0 0 24px var(--neon3);
  pointer-events:none;z-index:9999;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}
.heart.click{
  top:auto; animation:rise 1.2s ease-out forwards;
}
@keyframes rise{
  from{transform:translate(-50%,0) scale(1); opacity:1}
  to{transform:translate(-50%,-120px) scale(1.6); opacity:0}
}

/* Radyo */
.radio{
  position:fixed;right:18px;bottom:18px;width:340px;
  background:linear-gradient(180deg,var(--radio),#120a27);
  border:1px solid var(--border);border-radius:14px;color:var(--ink);z-index:1000;
  box-shadow:0 16px 40px #000a, inset 0 0 0 1px #ffffff12;
}
.radio__top{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:10px 12px;border-bottom:1px dashed var(--border);font-family:"Press Start 2P";font-size:10px;}
.radio__brand{display:flex;align-items:center;gap:8px}
.led{width:10px;height:10px;border-radius:50%;background:#35ff9b;}
.power{cursor:pointer;padding:6px 10px;border-radius:8px;border:1px solid var(--border);}
.radio__body{padding:12px;display:grid;grid-template-columns:1fr auto;gap:12px;align-items:center}
.dial{background:linear-gradient(180deg,#1e133e,#140a2f);border-radius:10px;padding:10px 12px;}
.dial .station{font-family:"VT323";font-size:20px;}
.controls{display:flex;align-items:center;gap:8px;margin-top:8px;flex-wrap:wrap}
.knob, .pp{cursor:pointer;padding:8px 10px;border-radius:10px;border:1px solid var(--border);font-family:"Press Start 2P";font-size:10px}
.range{width:140px;height:6px;border-radius:999px;background:#2b1d55;}
.tools{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}
.tools .mini{font-family:"Press Start 2P";font-size:10px;border:1px solid var(--border);padding:6px 8px;border-radius:8px;background:linear-gradient(180deg,#173748,#102430);cursor:pointer}
.speaker{width:90px;height:70px;border-radius:12px;background: radial-gradient(circle at 50% 40%, #2b1a52 0 40%, #1a1036 70%), repeating-radial-gradient(circle at 50% 50%, #0000 0 4px, #0002 4px 6px);box-shadow: inset 0 0 18px #000a, 0 2px 8px #000a;}
@media (max-width:480px){ .radio{right:10px;left:10px;width:auto} }
</style>
</head>
<body>

<nav class="nav-menu">
  <div class="nav-links">
    <a href="index.html" class="nav-link">MATRIX</a>
    <a href="roses.html" class="nav-link">ROSES</a>
    <a href="hava.html" class="nav-link">WEATHER</a>
    <a href="seymos.html" class="nav-link">SEYMOS</a>
  </div>
</nav>

<header>
  <div class="logo">ŞEYMA ✦ UMUT</div>
  <div class="sub">Umut’tan Şeyma’ya • 1990’ların ışığında</div>
</header>

<section class="stage">
  <div class="sun"></div>
  <div class="horizon"></div>
  <div class="grid"></div>
</section>

<div class="container">
  <article class="card">
    <div class="card__head">
      <span class="badge">Aşk Mektubu</span>
      <span>Umut’tan Şeyma’ya • 1990’ların ışığında</span>
    </div>
    <div class="card__body">
      <div id="type" class="type"></div>
      <div class="actions">
        <button class="btn" onclick="rainHearts(28)">Kalpleri Yağdır</button>
        <button class="btn btn--alt" onclick="restartType()">Mektubu Baştan Oynat</button>
      </div>
    </div>
  </article>

  <div class="footer">
    Bir zaman tüneli: kasetlerin cızırtısı, tüplü ekranın parıltısı ve senin adın.
    <small>© Umut — Şeyma’ya adanmıştır.</small>
  </div>
</div>

<!-- Retro Radyo -->
<div class="radio" id="radio">
  <div class="radio__top">
    <div class="radio__brand">
      <div class="led" id="led"></div>
      <span id="brandTitle">Retro Radyo</span>
    </div>
    <button class="power" id="powerBtn">POWER</button>
  </div>
  <div class="radio__body">
    <div class="dial">
      <div class="station" id="stationTitle">Türkçe 90’lar Pop</div>
      <div class="controls">
        <button class="pp" id="pp">▶︎ / ❚❚</button>
        <input class="range" id="vol" type="range" min="0" max="1" step="0.01" />
        <button class="knob" id="next">Şarkı Değiştir</button>
      </div>
      <div class="tools">
        <button class="mini" id="add">İstasyon Ekle</button>
        <button class="mini" id="remove">İstasyonu Sil</button>
        <button class="mini" id="save">Kaydet</button>
        <button class="mini" id="load">Yükle</button>
      </div>
    </div>
    <div class="speaker" aria-hidden="true"></div>
  </div>
  <audio id="player" crossorigin="anonymous"></audio>
</div>

<script>
/* -------- Typewriter -------- */
const text = [
  "Şeyma,",
  "",
  "Seni ilk gördüğüm an, şehir neonlara boyandı sanki.",
  "Kalabalığın içinden geçen o ışık, gözlerinde sabit kaldı.",
  "",
  "Zaman, 90’ların kasetleri gibi bende sürekli geri sarıyor:",
  "gülüşünün başa döndüğü her anı tekrar tekrar dinliyorum.",
  "",
  "Kelimelerim basit; hislerim yüksek voltaj.",
  "Sana baktığımda ufuk çizgisi genişliyor,",
  "ben de o çizgide, yalnızca senin ismine doğru yürüyorum.",
  "",
  "Bildiğim tek şey şu:",
  "Bu sayfa kapanabilir; ama bu aşk — asla."
].join("\n");

const el = document.getElementById('type');
let idx = 0, timer;
function typeNext(){
  if(idx <= text.length){
    el.innerHTML = text.slice(0, idx).replace(/\n/g,"<br>") + '<span class="caret"></span>';
    idx++;
    const ch = text[idx-1] || " ";
    const delay = (ch === "\n") ? 260 : (",.;:".includes(ch) ? 120 : Math.random()*(38-10)+10);
    timer = setTimeout(typeNext, 24 + delay);
  }else{
    el.innerHTML = text.replace(/\n/g,"<br>");
  }
}
function restartType(){ clearTimeout(timer); idx = 0; el.innerHTML = ""; typeNext(); }
typeNext();

/* -------- Neon Kalpler -------- */
function rainHearts(count=18){
  for(let i=0;i<count;i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = '♥';
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.color = Math.random() > 0.5 ? 'var(--neon1)' : 'var(--neon2)';
    heart.style.animationDuration = (3 + Math.random()*2.2) + 's';
    heart.style.fontSize = (20 + Math.random()*16) + 'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 6000);
  }
}
// Tıklanan noktadan neon kalpler fışkırsın
document.addEventListener('click', (e)=>{
  const burst = 6;
  for(let i=0;i<burst;i++){
    const h = document.createElement('div');
    h.className = 'heart click';
    h.textContent = '♥';
    h.style.left = e.clientX + 'px';
    h.style.top  = e.clientY + 'px';
    h.style.position = 'fixed';
    h.style.transform = 'translate(-50%,0)';
    h.style.color = i % 2 ? 'var(--neon1)' : 'var(--neon2)';
    h.style.fontSize = (18 + Math.random()*10) + 'px';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 1400);
  }
});

/* -------- Retro Radyo -------- */
const player = document.getElementById('player');
const ppBtn = document.getElementById('pp');
const vol = document.getElementById('vol');
const nextBtn = document.getElementById('next');
const addBtn = document.getElementById('add');
const removeBtn = document.getElementById('remove');
const saveBtn = document.getElementById('save');
const loadBtn = document.getElementById('load');
const stationTitle = document.getElementById('stationTitle');
const brandTitle = document.getElementById('brandTitle');

// Başlangıç ses seviyesi
player.volume = Number(localStorage.getItem('radioVol') ?? 0.6);
vol.value = player.volume;

// Playlist yapısı: {title, url}
let playlist = [
  { title: "90s Hits (Genel)", url: "http://streambbr.ir-media-tec.com/90s/mp3-128/web/play.mp3" },
  // Aşağıya kendi Türkçe 90’lar .mp3/.m3u8 linklerini ekleyebilirsin:
  { title: "Türkçe 90’lar - Örnek 2 (URL ekle)", url: "about:blank" },
  { title: "Türkçe 90’lar - Örnek 3 (URL ekle)", url: "about:blank" }
];

// localStorage'dan varsa yükle
try{
  const saved = localStorage.getItem('seyma_radio_playlist');
  if(saved){
    const arr = JSON.parse(saved);
    if(Array.isArray(arr) && arr.length) playlist = arr;
  }
}catch{}

let current = Number(localStorage.getItem('seyma_radio_current') ?? 0);

function load(index){
  if(!playlist.length) return;
  current = (index + playlist.length) % playlist.length;
  localStorage.setItem('seyma_radio_current', String(current));
  const st = playlist[current];
  stationTitle.textContent = st.title || "İstasyon";
  if(st.url && st.url !== "about:blank"){
    player.src = st.url;
    player.load();
    player.play().catch(()=>{/* autoplay engellenebilir */});
  }else{
    player.pause();
  }
}
function addStation(){
  const title = prompt("İstasyon Adı (örn: Türkçe 90’lar Pop):");
  if(!title) return;
  const url = prompt("Akış URL’si (.mp3 / .m3u8):");
  if(!url) return;
  playlist.push({title, url});
  load(playlist.length-1);
}
function removeStation(){
  if(!playlist.length) return;
  const ok = confirm(`"${playlist[current].title}" istasyonunu silmek istiyor musun?`);
  if(!ok) return;
  playlist.splice(current,1);
  if(!playlist.length){
    player.pause(); stationTitle.textContent = "İstasyon yok";
    return;
  }
  load(current); // mevcut indextekini yükle (bir sonraki kayar)
}
function savePlaylist(){
  localStorage.setItem('seyma_radio_playlist', JSON.stringify(playlist));
  alert("İstasyonlar kaydedildi.");
}
function loadPlaylist(){
  try{
    const saved = localStorage.getItem('seyma_radio_playlist');
    if(saved){
      const arr = JSON.parse(saved);
      if(Array.isArray(arr) && arr.length){
        playlist = arr;
        load(0);
        alert("Kayıtlı istasyonlar yüklendi.");
        return;
      }
    }
  }catch{}
  alert("Kayıtlı istasyon bulunamadı.");
}

ppBtn.addEventListener('click', ()=>{
  if(player.paused){ player.play(); }
  else{ player.pause(); }
});
vol.addEventListener('input', ()=>{
  player.volume = Number(vol.value);
  localStorage.setItem('radioVol', player.volume);
});
nextBtn.addEventListener('click', ()=>{ load(current+1); });
addBtn.addEventListener('click', addStation);
removeBtn.addEventListener('click', removeStation);
saveBtn.addEventListener('click', savePlaylist);
loadBtn.addEventListener('click', loadPlaylist);

// Sayfa açılışında otomatik başlat
load(current);
</script>
</body>
